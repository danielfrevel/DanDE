baseURL = "https://blog.danfrevel.de/"
languageCode = "en-us"
title = "Dan's Blog"

# Pagination
[pagination]
  pagerSize = 10

# RSS
[outputs]
  home = ["HTML", "RSS"]

[params]
  description = "Writing about Nix, C#, Angular, and whatever else I'm debugging."
  author = "Dan Frevel"

# Syntax highlighting with Chroma
[markup]
  [markup.highlight]
    style = "dracula"
    lineNos = false
    codeFences = true
    guessSyntax = true
  [markup.goldmark.renderer]
    unsafe = true

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Menu
[[menus.main]]
  name = "Home"
  url = "/"
  weight = 1

[[menus.main]]
  name = "Posts"
  url = "/posts/"
  weight = 2

[[menus.main]]
  name = "About"
  url = "/about/"
  weight = 3

# Build settings
[build]
  writeStats = true
